<div class="dashboard-container">
    <!-- Header -->
    <div class="dashboard-header">
        <h1>ðŸ“Š Dashboard Statistiques</h1>
        <p>Vue d'ensemble des performances de SushiCrousty</p>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid">
        @for (stat of stats; track stat.label) {
        <div class="stat-card" [style.--accent-color]="stat.color">
            <div class="stat-icon">{{ stat.icon }}</div>
            <div class="stat-content">
                <span class="stat-value">{{ stat.value }}</span>
                <span class="stat-label">{{ stat.label }}</span>
            </div>
            <span class="stat-trend">{{ stat.trend }}</span>
        </div>
        }
    </div>

    <!-- Charts Grid -->
    <div class="charts-grid">
        <!-- Bar Chart: Menus populaires -->
        <div class="chart-card">
            <canvas baseChart [data]="menuData" [options]="menuOptions" type="bar">
            </canvas>
        </div>

        <!-- Pie Chart: Tranches d'Ã¢ge -->
        <div class="chart-card">
            <canvas baseChart #ageChart [data]="ageData" [options]="ageOptions" type="pie">
            </canvas>
        </div>

        <!-- Bar Chart: Commandes par jour -->
        <div class="chart-card">
            <canvas baseChart [data]="ordersData" [options]="ordersOptions" type="bar">
            </canvas>
        </div>

        <!-- Doughnut Chart: CatÃ©gories -->
        <div class="chart-card">
            <canvas baseChart [data]="categoryData" [options]="categoryOptions" type="doughnut">
            </canvas>
        </div>
    </div>
</div>
