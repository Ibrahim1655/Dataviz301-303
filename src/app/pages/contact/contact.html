<div class="bg-[#1a1a1a] min-h-screen px-4 py-8">
  <!-- Titre avec le mÃªme style que Panier -->
  <h1 class="font-['Great_Vibes'] text-6xl md:text-7xl text-white text-center mb-12 font-normal tracking-wide">
    Contactez-nous</h1>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-7xl mx-auto">

    <!-- Carte Map -->
    <div
      class="bg-linear-to-br from-[#2a2a2a] to-[#1f1f1f] rounded-2xl overflow-hidden border border-white/5 hover:-translate-y-1 hover:shadow-2xl transition-all duration-300">
      <div class="h-[400px] lg:h-[500px]">
        <iframe class="w-full h-full" src="https://www.google.com/maps?q=IUT+Gustave+Eiffel+Meaux&output=embed"
          style="border:0; filter: invert(1) hue-rotate(180deg);" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade" title="Localisation IUT Gustave Eiffel Meaux"></iframe>
      </div>
      <div class="p-6">
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 bg-red-500/20 rounded-full flex items-center justify-center shrink-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
              stroke="currentColor" class="w-6 h-6 text-red-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
            </svg>
          </div>
          <div>
            <h3 class="text-xl font-bold text-white">Notre adresse</h3>
            <p class="text-gray-400">IUT Gustave Eiffel, Meaux, France</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Carte Formulaire -->
    <div
      class="bg-linear-to-br from-[#2a2a2a] to-[#1f1f1f] rounded-2xl p-8 border border-white/5 hover:-translate-y-1 hover:shadow-2xl transition-all duration-300">
      <h2 class="text-2xl font-bold text-white mb-6 text-center">Envoyez-nous un message</h2>

      <form (ngSubmit)="onSubmit()" [formGroup]="contactForm" class="flex flex-col gap-5">


        <div>
          <label for="nom" class="block text-sm font-medium text-gray-300 mb-2">Nom</label>
          <input id="nom" type="text" formControlName="nom" placeholder="Votre nom"
            class="w-full bg-[#151515] border border-white/10 rounded-xl p-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:border-red-500/50 transition-all" />
        </div>


        <div>
          <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
          <input id="email" type="email" formControlName="email" placeholder="votre@email.com"
            class="w-full bg-[#151515] border border-white/10 rounded-xl p-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:border-red-500/50 transition-all" />
        </div>


        <div>
          <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Votre message</label>
          <textarea id="message" formControlName="message" rows="5" placeholder="Votre message..."
            class="w-full bg-[#151515] border border-white/10 rounded-xl p-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:border-red-500/50 transition-all resize-none"></textarea>
        </div>


        <div class="flex justify-center">
          <re-captcha formControlName="recaptcha" [siteKey]="siteKey" theme="dark">
          </re-captcha>
        </div>


        <button type="submit" [disabled]="!contactForm.valid"
          class="w-full px-8 py-4 bg-linear-to-br from-red-500 to-red-700 text-white rounded-xl font-semibold shadow-lg shadow-red-500/30 hover:from-red-600 hover:to-red-800 hover:-translate-y-0.5 hover:shadow-xl hover:shadow-red-500/50 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0 disabled:hover:shadow-lg">
          <span class="flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
              stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
            </svg>
            Envoyer
          </span>
        </button>

      </form>
    </div>

  </div>



</div>
