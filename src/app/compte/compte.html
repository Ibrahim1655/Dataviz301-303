<div class="min-h-screen bg-gradient-to-b from-gray-900 via-black to-gray-900 px-6 lg:px-12 py-24">
    <div class="max-w-screen-md mx-auto">
        <h1 class="text-4xl md:text-5xl font-bold text-white text-center mb-16">Mon Profil</h1>

        <!-- Messages de statut -->
        <div *ngIf="successMessage"
            class="mb-6 p-4 bg-green-900/50 border border-green-500 rounded-lg text-green-300 text-center">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage"
            class="mb-6 p-4 bg-red-900/50 border border-red-500 rounded-lg text-red-300 text-center">
            {{ errorMessage }}
        </div>

        <!-- Loader -->
        <div *ngIf="isLoading" class="text-center text-gray-400 mb-6">
            <span class="animate-pulse">Chargement...</span>
        </div>

        <!-- Formulaire du profil -->
        <div class="bg-gradient-to-br from-gray-900 to-black rounded-lg shadow-2xl border border-gray-800 p-12">
            <h2 class="text-3xl font-bold text-white mb-8">Modifier mes informations</h2>

            <form (ngSubmit)="updateProfile()" [formGroup]="profileForm" class="space-y-6">

                <!-- Pseudo -->
                <div>
                    <label for="pseudo" class="block text-sm font-semibold text-gray-300 mb-2">Pseudo *</label>
                    <input id="pseudo" type="text" formControlName="pseudo" placeholder="Votre pseudo"
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg p-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition" />
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-300 mb-2">Email *</label>
                    <input id="email" type="email" formControlName="email" placeholder="votre@email.com"
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg p-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition" />
                </div>

                <!-- Nom et Prénom sur la même ligne -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="nom" class="block text-sm font-semibold text-gray-300 mb-2">Nom</label>
                        <input id="nom" type="text" formControlName="nom" placeholder="Votre nom"
                            class="w-full bg-gray-800 border border-gray-700 rounded-lg p-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition" />
                    </div>
                    <div>
                        <label for="prenom" class="block text-sm font-semibold text-gray-300 mb-2">Prénom</label>
                        <input id="prenom" type="text" formControlName="prenom" placeholder="Votre prénom"
                            class="w-full bg-gray-800 border border-gray-700 rounded-lg p-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition" />
                    </div>
                </div>

                <!-- Téléphone -->
                <div>
                    <label for="telephone" class="block text-sm font-semibold text-gray-300 mb-2">Téléphone</label>
                    <input id="telephone" type="tel" formControlName="telephone" placeholder="0601020304"
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg p-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition" />
                </div>

                <!-- Adresse -->
                <div>
                    <label for="adresse" class="block text-sm font-semibold text-gray-300 mb-2">Adresse</label>
                    <textarea id="adresse" formControlName="adresse" rows="3" placeholder="Votre adresse complète"
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg p-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition resize-none"></textarea>
                </div>

                <!-- Bouton de soumission -->
                <button type="submit" [disabled]="!profileForm.valid || isLoading"
                    class="w-full bg-gradient-to-r from-amber-600 to-amber-500 hover:from-amber-700 hover:to-amber-600 text-white font-bold py-4 text-lg rounded-lg disabled:opacity-50 disabled:cursor-not-allowed transition transform hover:scale-105">
                    <span *ngIf="!isLoading">Sauvegarder les modifications</span>
                    <span *ngIf="isLoading">Sauvegarde en cours...</span>
                </button>

            </form>
        </div>
    </div>
</div>
