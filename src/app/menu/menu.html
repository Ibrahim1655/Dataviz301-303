<div class="px-4 py-6 bg-gray-50 min-h-screen">
  <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    
    @for (box of boxes; track box) {
      <div class="bg-white rounded-[2rem] p-4 shadow-sm hover:shadow-md transition-shadow duration-300 flex flex-col">
        
        <div class="relative w-full h-48 mb-4">
          <img 
            [src]="box.image || 'https://placehold.co/400x300?text=Sushi'" 
            alt="{{box.name}}" 
            class="w-full h-full object-cover rounded-2xl"
          >
        </div>

        <div class="flex-grow px-1">
          <h3 class="text-lg font-bold text-gray-900 leading-tight">
            {{box.name || 'Nom du menu'}}
          </h3>
          
          <p class="text-gray-400 text-sm mt-1 mb-4 font-medium">
            @if (box.flavors && box.flavors.length > 0) {
              {{box.flavors.join(', ')}}
            } @else {
              Composition du chef
            }
          </p>
        </div>

        <div class="flex items-center justify-between mt-auto px-1">
          <span class="text-xl font-bold text-gray-900">
            {{box.price != null ? box.price : '0'}} â‚¬
          </span>

          <button class="bg-black text-white w-10 h-10 flex items-center justify-center rounded-xl hover:bg-gray-800 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
          </button>
        </div>

      </div>
    }
  </section>
</div>
